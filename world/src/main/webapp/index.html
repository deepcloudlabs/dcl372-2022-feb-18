<html>

<head>
	<title>World Countries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/lib/knockout-3.5.1.js"></script>
	<script src="js/world.js"></script>
</head>
<p>
<div class="container">
	<div class="card">
		<div class="card-header">
			<h3><span class="card-title">Search Countries</span></h3>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label class="form-label" for="continent">Continent:</label>
				<select data-bind="options: continents, value: continent" class="form-select" id="continent">
				</select>
			</div>
			<div class="form-group">
				<button data-bind="click: list" class="btn btn-success">List</button>
			</div>
		</div>
	</div>
	<p>
	<div class="card">
		<div class="card-header">
			<h3><span class="card-title">World Countries</span></h3>
		</div>
		<div class="card-body">
			<table class="table table-success table-bordered table-responsive table-striped table-hover">
				<thead>
					<tr>
						<th>No</th>
						<th>Country Name</th>
						<th>Population</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: {data: countries, as: 'country'}">
					<tr>
						<td data-bind="text: $index() + 1"></td>
						<td data-bind="text: country.countryName"></td>
						<td data-bind="text: country.population"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<body>

</body>

</html>
